<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beniah.games — Indie Game Dev</title>
  <meta name="description" content="Indie game developer from Belgium making quirky, funny, endlessly fun games." />
  <link rel="icon" href="/favicon.ico" />

  <style>



    :root{


      --bg:#0d0e10; --panel:#14161b; --panel-2:#1a1d24; --text:#e9eef6; --muted:#a8b0bd;


      --accent:#ffcc00; --accent-2:#ffd84d; --link:#ffcc00; --border:#242834;


      --shadow:0 10px 30px rgba(0,0,0,.35);


    }


    *{box-sizing:border-box}


    html{scroll-behavior:smooth}


    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text)}





    /* Sticky Nav */


    .nav{position:sticky; top:0; z-index:40; backdrop-filter:saturate(140%) blur(6px);


      background:linear-gradient(180deg,rgba(13,14,16,.85),rgba(13,14,16,.65)); border-bottom:1px solid var(--border);}


    .nav-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:.65rem 1rem;}


    .brand{display:flex;gap:.6rem;align-items:center;font-weight:700}


    .brand .dot{width:.8rem;height:.8rem;border-radius:50%;background:var(--accent)}


    .brand a{color:var(--text);text-decoration:none}


    .btn{display:inline-block;padding:.6rem .9rem;border:1px solid var(--accent);border-radius:10px;color:var(--text);text-decoration:none}


    .btn:hover{box-shadow:0 0 0 3px rgba(255,204,0,.15)}





    /* Desktop links */


    .nav-links{display:flex;gap:1rem;align-items:center}


    .nav-links a{color:var(--text);text-decoration:none;opacity:.9;position:relative}


    .nav-links a:hover{opacity:1}


    .nav-links a::after{content:"";position:absolute;left:0;right:0;bottom:-4px;height:2px;background:var(--accent);transform:scaleX(0);transform-origin:left;transition:transform .25s ease;}


    .nav-links a:hover::after{transform:scaleX(1)}





    /* Hamburger */


    .hamburger{display:none;flex-direction:column;gap:.45rem;align-items:center;justify-content:center;width:42px;height:42px;border:1px solid var(--accent);border-radius:10px;cursor:pointer;background:transparent}


    .hamburger span{width:20px;height:2px;background:var(--accent);transition:.25s}


    .hamburger[aria-expanded="true"] span:nth-child(1){transform:translateY(6px) rotate(45deg)}


    .hamburger[aria-expanded="true"] span:nth-child(2){opacity:0}


    .hamburger[aria-expanded="true"] span:nth-child(3){transform:translateY(-6px) rotate(-45deg)}


    @media(max-width:820px){.nav-links{display:none}.hamburger{display:flex}}





    /* Mobile menu */


    .menu-panel{position:absolute;top:100%;left:0;right:0;background:rgba(13,14,16,.97);border-bottom:1px solid var(--border);


      transform-origin: top;transform:scaleY(0);opacity:0;pointer-events:none;transition:.28s ease;box-shadow:0 0 0 rgba(0,0,0,0);}


    .menu-panel.open{transform:scaleY(1);opacity:1;pointer-events:auto;box-shadow:0 8px 20px rgba(0,0,0,.45);}


    .menu-panel-inner{max-width:1100px;margin:0 auto;padding:.75rem 1rem;display:grid;gap:.5rem}


    .menu-panel a{color:var(--text);text-decoration:none;padding:.6rem .2rem;border-radius:8px;opacity:0;transform:translateY(-6px);transition:.3s ease;}


    .menu-panel a:hover{background:#171a21;}


    .menu-panel a::after{content:"";position:absolute;left:0;right:0;bottom:4px;height:2px;background:var(--accent);transform:scaleX(0);transform-origin:left;transition:transform .25s ease;}


    .menu-panel a:hover::after{transform:scaleX(1);}


    .menu-panel.open .menu-panel-inner a:nth-child(1){opacity:1;transform:none;transition-delay:40ms}


    .menu-panel.open .menu-panel-inner a:nth-child(2){opacity:1;transform:none;transition-delay:90ms}


    .menu-panel.open .menu-panel-inner a:nth-child(3){opacity:1;transform:none;transition-delay:140ms}





    /* Hero */


    header.hero{position:relative;overflow:hidden;isolation:isolate;background:radial-gradient(80% 60% at 70% 20%, rgba(255,204,0,.12),transparent 60%),linear-gradient(180deg,#101218 0%,#0d0e10 100%);border-bottom:1px solid var(--border);}


    .hero-inner{max-width:1100px;margin:0 auto;padding:5.5rem 1rem 4.5rem;display:grid;gap:1.5rem}


    .kicker{color:var(--muted);letter-spacing:.16em;text-transform:uppercase;font-size:.78rem}


    h1{margin:.2rem 0 0;font-size:clamp(2.2rem,5vw,3.5rem);line-height:1.05}


    .tag{color:var(--muted);max-width:60ch}


    .cta-row{display:flex;gap:.75rem;flex-wrap:wrap;margin-top:1rem}


    .cta{background:var(--accent);color:#111;padding:.75rem 1rem;border-radius:12px;font-weight:700;text-decoration:none}


    .cta.secondary{background:transparent;border:1px solid var(--border);color:var(--text)}





    /* Scanlines */


    .scanlines::before,.scanlines::after{content:"";position:absolute;inset:-10%;background:repeating-linear-gradient(to bottom,rgba(255,255,255,.04),rgba(255,255,255,.04) 1px,transparent 3px,transparent 6px);mix-blend-mode:soft-light;animation:float 10s linear infinite;pointer-events:none;}


    .scanlines::after{animation-duration:16s;opacity:.4}


    @keyframes float{0%{transform:translateY(0)}100%{transform:translateY(-30px)}}





    /* Sections */


    main{max-width:1100px;margin:0 auto;padding:2rem 1rem}


    section{margin:3rem 0}


    h2{margin:0 0 .75rem;font-size:1.6rem}


    .lead{color:var(--muted);max-width:65ch}





    /* Cards */


    .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}


    .card{background:linear-gradient(180deg,var(--panel),var(--panel-2));border:2px solid var(--accent);border-radius:14px;padding:1.1rem;box-shadow:var(--shadow);cursor:pointer;opacity:0;translate:0 14px;transition:.25s;filter:saturate(.95)}


    .card.revealed{opacity:1;translate:0 0;transition:opacity .6s,translate .6s}


    .card:hover{transform:translateY(-4px)}


    .card h3{margin:.35rem 0;color:var(--accent)}


    .pill{display:inline-block;padding:.2rem .5rem;border:1px solid var(--border);border-radius:999px;color:var(--muted);font-size:.78rem}


    .chev{width:22px;height:22px;display:inline-flex;align-items:center;justify-content:center;border:1px solid var(--border);border-radius:8px;transition:.35s}


    .card[aria-expanded="true"] .chev{transform:rotate(180deg);background:#191d25}


    .collapsible{overflow:hidden;max-height:0;opacity:0;transform:translateY(-4px) scale(.995);transition:.55s cubic-bezier(.2,.7,.2,1),opacity .35s,transform .45s;border-top:1px dashed #2a3142;margin-top:.75rem;padding-top:.75rem}


    .card[aria-expanded="true"] .collapsible{opacity:1;transform:translateY(0) scale(1)}





    /* Footer + Back to Top */


    footer{border-top:1px solid var(--border);color:#98a1b3;text-align:center;padding:2rem 1rem}


    #back-to-top{position:fixed;bottom:20px;right:20px;width:44px;height:44px;border-radius:50%;border:1px solid var(--border);background:rgba(20,22,27,.9);color:var(--accent);display:flex;align-items:center;justify-content:center;font-size:1.2rem;cursor:pointer;opacity:0;pointer-events:none;transition:opacity .3s,transform .3s;z-index:50}


    #back-to-top.show{opacity:1;pointer-events:auto;transform:translateY(0)}


    #back-to-top::after{content:"Back to top";position:absolute;right:110%;top:50%;transform:translateY(-50%) scale(.9);background:#191d25;color:var(--text);font-size:.75rem;padding:.25rem .5rem;border-radius:6px;opacity:0;pointer-events:none;transition:.25s;white-space:nowrap;border:1px solid var(--border)}


    #back-to-top:hover::after,#back-to-top:focus::after{opacity:1;transform:translateY(-50%) scale(1)}

  <!-- Hero -->
  <header class="hero scanlines">
    <div class="hero-inner">
      <div>
        <div class="kicker">Indie Game Developer — Belgium</div>
        <h1>Quirky, funny, and <span style="color:var(--accent-2)">endlessly fun</span> games.</h1>
        <p class="tag">I’m <strong>Beniah Gepts</strong>. New(ish) to gamedev, but I’ve loved games for over 30 years.
          My goal is simple: make great-quality games that put <em>fun first</em>.</p>
        <div class="cta-row">
          <a class="cta" href="#games">See the games</a>
          <a class="cta secondary" href="#about">Learn more</a>
          <a class="cta" href="https://discord.gg/PW6UZWtZ7C" target="_blank" rel="noopener">Join the Discord</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- About -->
    <section id="about"><h2>About</h2>
      <p class="lead">Hi, I’m <strong>Beniah Gepts</strong>, an indie developer from Belgium.  
      I’m relatively new to the game development scene, but I’ve been passionate about games for over 30 years.  
      I grew up playing and studying them, and now I’m dedicated to creating my own worlds.</p>
      <p class="lead">My goal is simple: to make games of great quality that focus on one thing above all else — being fun.  
      Whether it’s quirky idle projects or retro-inspired adventures, I want to craft experiences that bring players joy and a smile.</p>
    </section>

    <!-- Games -->
    <!-- (your 3 collapsible cards here, unchanged) -->

    <!-- Contact -->
    <section id="contact"><h2>Contact</h2>
      <p class="lead">Say hi, ask a question, or talk shop.</p>
      <p>Email: <a href="mailto:contact@beniah.games" style="color:var(--link)">contact@beniah.games</a></p>
      <p>Discord: <a href="https://discord.gg/PW6UZWtZ7C" target="_blank" rel="noopener">Join the server</a></p>
    </section>

    <!-- Discord Widget -->
    <section id="discord"><h2>Discord</h2>
      <iframe
        src="https://discord.com/widget?id=1415633242878378026&theme=dark"
        width="100%" height="350"
        allowtransparency="true" frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
      </iframe>
    </section>
  </main>

  <footer>© 2025 Beniah Gepts.</footer>
  <button id="back-to-top" aria-label="Back to top">↑</button>

  <script>
    // Reveal on scroll (unchanged)
    (()=>{const els=document.querySelectorAll('.reveal');const obs=new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('revealed');obs.unobserve(e.target)}})},{threshold:.15});els.forEach(el=>obs.observe(el));})();

    // Collapsible cards (all)
    (() => {
      const cards = document.querySelectorAll('#games .card');
      cards.forEach(card => {
        const body = card.querySelector('.collapsible');
        if (!body) return;
        card.querySelectorAll('.no-toggle, .no-toggle *').forEach(el => el.addEventListener('click', e => e.stopPropagation()));
        function setExpanded(expand){
          card.setAttribute('aria-expanded', expand);
          if(expand){body.style.maxHeight='0px';const full=body.scrollHeight;body.getBoundingClientRect();body.style.maxHeight=full+'px';}
          else{body.style.maxHeight=body.scrollHeight+'px';body.getBoundingClientRect();body.style.maxHeight='0px';}
        }
        body.addEventListener('transitionend', (e)=>{if(e.propertyName!=='max-height')return;const expanded=card.getAttribute('aria-expanded')==='true';body.style.maxHeight=expanded?'9999px':'0px';});
        function toggle(){setExpanded(card.getAttribute('aria-expanded')!=='true');}
        card.addEventListener('click', toggle);
        card.addEventListener('keydown', e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();toggle();}});
        body.style.maxHeight='0px'; if(!card.hasAttribute('aria-expanded')) card.setAttribute('aria-expanded','false');
      });
    })();

    // Hamburger
    (() => {
      const btn = document.getElementById('hamburger');
      const panel = document.getElementById('menu-panel');
      function setOpen(open){
        btn.setAttribute('aria-expanded', open);
        btn.setAttribute('aria-label', open ? 'Close menu' : 'Open menu');
        panel.classList.toggle('open', open);
      }
      btn.addEventListener('click', () => setOpen(btn.getAttribute('aria-expanded')!=='true'));
      panel.querySelectorAll('a').forEach(a => a.addEventListener('click', () => setOpen(false)));
    })();

    // Back to top
    (() => {
      const btn = document.getElementById('back-to-top');
      window.addEventListener('scroll', () => {
        btn.classList.toggle('show', window.scrollY > 300);
      });
      btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    })();
  </script>
</body>
</html>
