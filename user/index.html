<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Beniah Games</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        :root {
            --bg: #0d0e10;
            --panel: #14161b;
            --panel-2: #1a1d24;
            --text: #e9eef6;
            --muted: #a8b0bd;
            --accent: #ffcc00;
            --accent-2: #ffd84d;
            --border: #242834;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
        }

        .brand img {
            height: 32px;
        }

        /* Main content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--muted);
            margin: 0;
        }

        /* Profile container */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--panel), var(--panel-2));
            border-bottom: 1px solid var(--border);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: var(--bg);
            font-weight: bold;
        }

        .profile-username {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin: 0 0 0.5rem 0;
        }

        .profile-email {
            color: var(--muted);
            margin: 0;
        }

        /* Profile info grid */
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .info-section {
            padding: 2rem;
            border-right: 1px solid var(--border);
        }

        .info-section:last-child {
            border-right: none;
        }

        .info-section h3 {
            margin: 0 0 1.5rem 0;
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 500;
            color: var(--muted);
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
        }

        /* Buttons */
        .edit-profile-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            margin: 2rem auto;
            display: block;
        }

        .edit-profile-btn:hover {
            background: var(--accent-2);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        /* Loading and error states */
        .loading {
            text-align: center;
            color: var(--muted);
            font-size: 1.2rem;
            margin: 3rem 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            margin: 3rem 0;
        }

        /* Header styles */
        .header {
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.25rem;
        }

        .brand img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        /* Page header styles */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* User menu styles */
        .user-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: var(--panel-bg);
            border-left: 1px solid var(--border-color);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .user-menu.active {
            transform: translateX(0);
        }

        .user-menu-content {
            padding: 2rem;
        }

        .user-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .close-menu {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background: var(--accent-hover);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav {
                padding: 0 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .profile-container {
                margin: 10px;
                padding: 15px;
            }
            
            .profile-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .profile-header h1 {
                font-size: 1.8rem;
            }
            
            .user-menu {
                width: 100%;
            }

            .main {
                padding: 2rem 1rem;
            }

            .info-section {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .info-section:last-child {
                border-bottom: none;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav">
            <a href="../" class="brand">
                <img src="../assets/Beniah.Games.Logo.png" alt="Beniah.games">
                <span>Beniah.games</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">User Profile</h1>
            <p class="page-subtitle">Your gaming profile and statistics</p>
        </div>

        <!-- Profile Container -->
        <div class="profile-container">
            <div id="loading" class="loading">Loading profile...</div>
            <div id="error" class="error" style="display: none;"></div>
        
        <div id="profile-content" style="display: none;">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">U</div>
                <h1 id="profile-username">Username</h1>
                <p id="profile-email">user@example.com</p>
            </div>
            
            <div class="profile-info">
                <div class="info-section">
                    <h3>Account Information</h3>
                    <div class="info-item">
                        <span class="info-label">Username:</span>
                        <span class="info-value" id="info-username">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="info-email">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Member Since:</span>
                        <span class="info-value" id="info-created">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last Login:</span>
                        <span class="info-value" id="info-last-login">-</span>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>Gaming Stats</h3>
                    <div class="info-item">
                        <span class="info-label">Games Played:</span>
                        <span class="info-value" id="info-games-played">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">High Score:</span>
                        <span class="info-value" id="info-high-score">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Playtime:</span>
                        <span class="info-value" id="info-playtime">0 minutes</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Achievements:</span>
                        <span class="info-value" id="info-achievements">0</span>
                    </div>
                </div>
            </div>
            
            <button class="edit-profile-btn" onclick="editProfile()">Edit Profile</button></div>
        </div>
    </main>

    <!-- User Menu (Separate Element) -->
    <div id="user-menu" class="user-menu" style="display: none;">
        <div class="user-menu-content">
            <div class="user-menu-header">
                <span id="user-menu-email"></span>
                <button class="close-menu" onclick="toggleUserMenu()">&times;</button>
            </div>
            <div class="user-menu-actions">
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://nqhejsnfwfcilktnyqbi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xaGVqc25md2ZjaWxrdG55cWJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzODQ3NzAsImV4cCI6MjA3Mzk2MDc3MH0.8ngjb28rPVPCj4SnLtLSeUFbeAoFsrcQlZXpq2D19Ag';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProfile() {
            try {
                // Check if user is authenticated
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    showError('Please log in to view your profile.');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                    return;
                }
                
                // Always viewing current user's profile
                const isOwnProfile = true;

                // Try to fetch comprehensive profile data for current user
                let profile, currentRole, userProgress, targetUserId;
                
                try {
                    // Try to fetch profile data by user ID
                    const { data: profileData, error: pErr } = await supabase
                        .from('profiles')
                        .select('id, display_name, avatar_url, bio, username, email, created_at, games_played, high_score, total_playtime, achievements')
                        .eq('id', user.id)
                        .single();
                    
                    if (pErr && (pErr.code === 'PGRST116' || pErr.code === 'PGRST205')) {
                        // Profile table doesn't exist, use user auth data as fallback
                        console.log('Using user auth data as fallback...');
                        profile = {
                            id: user.id,
                            email: user.email,
                            username: user.user_metadata?.username || user.email.split('@')[0],
                            display_name: user.user_metadata?.username || user.email.split('@')[0],
                            created_at: user.created_at,
                            ...user.user_metadata
                        };
                        targetUserId = user.id;
                    } else if (pErr) {
                        console.log('Profile fetch error, using auth data:', pErr);
                        profile = {
                            id: user.id,
                            email: user.email,
                            username: user.user_metadata?.username || user.email.split('@')[0],
                            display_name: user.user_metadata?.username || user.email.split('@')[0],
                            created_at: user.created_at,
                            ...user.user_metadata
                        };
                        targetUserId = user.id;
                    } else {
                        profile = profileData;
                        targetUserId = profileData.id;
                    }
                    
                    // Try to fetch role and progress data (optional)
                    try {
                        const [roleResult, progressResult] = await Promise.all([
                            supabase.from('user_current_role').select('role_id, role_tiers:role_id(code,name,color)').eq('user_id', targetUserId).single(),
                            supabase.from('user_progress').select('xp, level').eq('user_id', targetUserId).single()
                        ]);
                        
                        currentRole = roleResult.data;
                        userProgress = progressResult.data;
                    } catch (roleProgressError) {
                        console.log('Role/progress tables not available, using defaults');
                        currentRole = null;
                        userProgress = null;
                    }
                    
                } catch (error) {
                    console.error('Profile loading error:', error);
                    showError('Failed to load profile data. Please try again.');
                    return;
                }

                // Update page title
                document.title = `${profile.display_name || profile.username || user.email.split('@')[0]} - Beniah Games`;
                
                // Display profile data
                displayProfile(user, profile, currentRole, userProgress, isOwnProfile);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('An error occurred while loading your profile.');
            }
        }

        function displayProfile(user, profile, currentRole, userProgress, isOwnProfile = false) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-content').style.display = 'block';

            // Set avatar initial - use display_name or username
            const displayName = profile.display_name || profile.username || user.email.split('@')[0];
            const avatarInitial = displayName.charAt(0).toUpperCase();
            document.getElementById('profile-avatar').textContent = avatarInitial;

            // Set header info
            document.getElementById('profile-username').textContent = displayName;
            document.getElementById('profile-email').textContent = user.email;

            // Set account info
            document.getElementById('info-username').textContent = profile.username || 'Not set';
            document.getElementById('info-email').textContent = user.email;
            document.getElementById('info-created').textContent = new Date(user.created_at || profile.created_at).toLocaleDateString();
            document.getElementById('info-last-login').textContent = user.last_sign_in_at ? 
                new Date(user.last_sign_in_at).toLocaleDateString() : 'Never';

            // Set gaming stats using progress data or fallback
            document.getElementById('info-games-played').textContent = profile.games_played || '0';
            document.getElementById('info-high-score').textContent = profile.high_score || '0';
            document.getElementById('info-playtime').textContent = (profile.total_playtime || 0) + ' minutes';
            document.getElementById('info-achievements').textContent = profile.achievements || '0';
            
            // Display role information if available
            if (currentRole && currentRole.role_tiers) {
                const roleElement = document.getElementById('info-role');
                if (roleElement) {
                    roleElement.textContent = currentRole.role_tiers.name || 'No role';
                    if (currentRole.role_tiers.color) {
                        roleElement.style.color = currentRole.role_tiers.color;
                    }
                }
            }
            
            // Display level and XP if available
            if (userProgress) {
                const levelElement = document.getElementById('info-level');
                const xpElement = document.getElementById('info-xp');
                if (levelElement) levelElement.textContent = userProgress.level || '1';
                if (xpElement) xpElement.textContent = userProgress.xp || '0';
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function editProfile() {
            // For now, just show an alert. This could be expanded to show an edit form
            alert('Edit profile functionality coming soon!');
        }

        // User menu functions
        function toggleUserMenu() {
            const userMenu = document.getElementById('user-menu');
            userMenu.classList.toggle('active');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = '../';
            }
        }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
